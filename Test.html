<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan Wayne - Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* === Base: mirror index.html === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; background: #0d1117; color: #c9d1d9; }

    header { background: #161b22; padding: 2rem; text-align: center; }
    header h1 { font-size: 2.5rem; }
    header p { font-size: 1.2rem; color: #8b949e; }

    nav { background: #161b22; padding: 1rem; text-align: center; }
    nav a { color: #58a6ff; margin: 0 1rem; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }

    main { max-width: 900px; margin: 2rem auto; padding: 1rem; }
    h2 { border-bottom: 2px solid #30363d; padding-bottom: 0.5rem; margin-bottom: 1rem; color: #58a6ff; }
    .crumb { color: #8b949e; margin-bottom: .5rem; }
    .intro { color: #8b949e; margin-bottom: 1rem; }

    /* Filters */
    .filters { display: flex; flex-wrap: wrap; gap: .5rem; margin: 1rem 0 1.25rem; }
    .filters input,
    .filters select { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; border-radius: 5px; padding: .5rem .75rem; }

    /* Bubble list */
    .list { display: grid; grid-template-columns: 1fr; gap: .75rem; }
    @media (min-width: 760px){ .list { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 1060px){ .list { grid-template-columns: 1fr 1fr 1fr; } }

    .item { display: block; }
    .bubble {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 9999px;
      padding: .65rem 1rem;
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      cursor: pointer;
      width: 100%;
      text-align: left;
      color: #ffffff;             /* bubble text pure white */
    }
    .bubble:hover { background: #242b33; }
    .code { font-weight: 700; color: #ffffff; }  /* course code also pure white */
    .caret {
      width: 0; height: 0;
      border-left: 6px solid #58a6ff;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      transition: transform .15s ease;
    }
    .bubble[aria-expanded="true"] .caret { transform: rotate(90deg); }

    .panel {
      display: none;
      padding: .65rem 1rem .85rem 1rem;
      margin-left: 1rem;
      border-left: 2px dashed #30363d;
      color: #c9d1d9;
    }
    .panel.open { display: block; }
