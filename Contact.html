<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact — Jonathan Wayne Snodgrass</title>
<link rel="stylesheet" href="assets/styles.css?v=6"/>
<script>function toggleNav(){document.querySelector('.nav-links').classList.toggle('open')}</script>
</head><body>
<header class="site-header"><div class="container nav">
  <a class="brand" href="./"><div class="logo"></div><strong class="name">Jonathan Wayne Snodgrass</strong></a>
  <nav class="row">
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">☰</button>
    <div class="nav-links">
      <a href="./">About</a>
      <a href="./Projects.html">Projects</a>
      <a href="./Education.html">Education</a>
      <a class="active" href="./Contact.html">Contact</a>
    </div>
  </nav>
</div></header>

<main class="container section">
  <h2>Contact</h2>
  <p class="subtle">Static-host friendly form with honeypot. For Netlify, the attributes are already added.</p>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <div style="display:none">
      <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="row mt2">
      <div style="flex:1">
        <label for="name">Name</label>
        <input id="name" name="name" required/>
      </div>
      <div style="flex:1">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required/>
      </div>
    </div>
    <label class="mt2" for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    <div class="mt3">
      <button class="button" type="submit">Send</button>
      <a class="button ghost" href="./">Back Home</a>
    </div>
  </form>
</main>

<footer class="site-footer"><div class="container small">© 2025 Jonathan Wayne Snodgrass • jonathanwayne.dev</div></footer>
</body></html>
